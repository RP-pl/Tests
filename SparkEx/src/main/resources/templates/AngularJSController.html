<!DOCTYPE html>
<html ng-app="App">
<style>
    body{
    background-image: url(https://pbs.twimg.com/profile_images/949787136030539782/LnRrYf6e.jpg);
    font-style:italic;
    color:rgb(255,255,255);
    }
    button{
    width: 75px;
    height: 25px;
    background-color: rgb(138,3,3);
    color: #FFD700
    }
    input{
    background-color:rgb(85,85,85);
    }
</style>
<body ng-controller = "AppController as ctrl">
<h1 ng-cloak>Hello {{ctrl.name}}</h1>
<input type="text" ng-model="name" placeholder="Enter your name">
<button ng-click="ctrl.alert(name)" ng-bind="ctrl.name"></button>
<div ng-repeat="el in ctrl.l">
    <h1 ng-bind="el"></h1>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script>
    angular.module("App",[]).controller("AppController",[function(){
    var self = this;
    self.name = "XYZ"
    self.l = [1,2,3,4,5,6,7,8]
    self.alert = function(text){
    alert("Hello "+text)
    }
    }])
</script>
</body>

</html>
